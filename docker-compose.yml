# ============================================
# üê≥ DOCKER COMPOSE - n8n Workflow Automation
# ============================================
#
# Configuration pour lancer n8n localement avec PostgreSQL.
# 
# USAGE :
#   docker-compose up -d        # D√©marrer en arri√®re-plan
#   docker-compose logs -f n8n  # Voir les logs
#   docker-compose down         # Arr√™ter
#
# ACC√àS :
#   n8n UI: http://localhost:5678
#   PostgreSQL: localhost:5432
#
# IMPORTANT :
#   - Cr√©er un fichier .env √† la racine avec les variables n√©cessaires
#   - Ne JAMAIS commiter le fichier .env

version: '3.8'

services:
  # ============================================
  # PostgreSQL - Base de donn√©es pour n8n
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: portfolio-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n8n']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-network

  # ============================================
  # n8n - Workflow Automation
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: portfolio-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-n8n_password_change_me}
      
      # n8n Configuration
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-admin_change_me}
      
      # Webhook URL (pour acc√®s externe si n√©cessaire)
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}
      
      # Timezone
      GENERIC_TIMEZONE: Europe/Paris
      TZ: Europe/Paris
      
      # Execution
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true
      
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows:ro  # Workflows en lecture seule
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - n8n-network
    healthcheck:
      test: ['CMD-SHELL', 'wget --spider -q http://localhost:5678/healthz || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================
# Volumes persistants
# ============================================
volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local

# ============================================
# Network
# ============================================
networks:
  n8n-network:
    driver: bridge
